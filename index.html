<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap HW</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-4"><button   type="button" class="width-auto  m-2 w-100 btn btn-primary">Primary
                    Button</button></div>
            <div class="col-4 "><button  type="button" class="width-auto m-2 w-100  btn btn-secondary">Secondary
                    Button</button></div>
            <div class="col-4 "><button  type="button" class="width-auto  m-2 w-100 btn btn-success">Success
                    Button</button></div>
            <div class="col-4"><button  type="button" class="width-auto  m-2 w-100 btn btn-danger">Danger Button</button>
            </div>
            <div class="col-4 "><button  type="button" class="width-auto  m-2 w-100 btn btn-warning">Warning
                    Button</button></div>
            <div class="col-4 "><button  type="button" class="width-auto  m-2 w-100 btn btn-info">Info Button</button>
            </div>
            <div class="col-4 "><button  type="button" class="width-auto m-2 w-100  btn btn-light">Light Button</button>
            </div>
            <div class="col-4 "><button  type="button" class="width-auto m-2 w-100  btn btn-dark">Dark Button</button>
            </div>
            <div class="col-4 "><button  type="button" class="width-auto m-2 w-100  btn btn-link">Link Button</button>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
